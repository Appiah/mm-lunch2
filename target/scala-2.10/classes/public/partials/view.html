

    <div class="row" ng-controller="UserCtrl as uc">
        &NonBreakingSpace;
        <div class="jumbotron">
            <h2>mm-Lunch</h2>

            <p class="pull-right">... order your lunch here</p>
        </div>


        <div class="row">
            <div class="form-group">
                <h3>
                    Users
                    <a ng-href="/#/users/create" class="btn btn-primary pull-right" id="btn_user_create">Order Menu</a>
                </h3>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Users...">
                <hr>
            </div>


            <table id="user_list" class="table table-striped">
                <thead>
                <tr>
                    <th>FullName</th>
                    <th>LunchName</th>
                    <th>Employee ID</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usr in uc.users | filter:searchText">
                    <td>
                        {{ usr.fullName }}
                    </td>
                    <td>
                        {{ usr.lunchName }}
                    </td>
                    <td>
                        {{ usr.id }}
                    </td>
                </tr>
                <tr ng-hide="uc.users.length">
                    <td colspan="3">
                        <p class="text-center">No Users Found</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <hr>
            <h4>Debug:</h4>
            <pre>{{ uc.users | json }}</pre>
        </div>

    </div>
