<div class="row">
    <div ng-controller="CreateUserCtrl as cuc">
        <h1>Place your order</h1>

        <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
              ng-submit="cuc.createUser()">
            <legend class="sm-col-12">Order Info</legend>
            
            <div class="form-group">
                <h2>Wednesday</h2>
                <h5>27 Aug</h5>
            </div>

            <div class="form-group">
                <label id="lbl_fullName" for="fullName" class="col-sm-4 control-label">Full Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="fullName" id="fullName" placeholder=""
                           ng-model="cuc.user.fullName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_lunchName" for="lunchName" class="col-sm-4 control-label">Lunch Name</label>

                <div class="col-sm-8">
                    <select class="form-control" name="lunchName" id="lunchName" ng-model="cuc.user.lunchName">
                        <option>Banku and Pepper</option>
                        <option>Fried Rice and Chicken</option>
                        <option>Fufu and Groundnut Soup</option>
                        <option>Kenkey and Fish</option>
                        <option>Banku and Okro Stew</option>
                        <option>Jollof Rice and Salad</option>
                    </select>
                    <!--<input type="text" class="form-control" name="lunchName" id="lunchName" placeholder=""
                           ng-model="cuc.user.lunchName">-->
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_id" for="id" class="col-sm-4 control-label"
                       is-required="CreateUserForm.age">Your ID</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" name="id" id="id"
                           ng-model="cuc.user.id">
                </div>
            </div>

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Place Order</button>
                </div>
            </div>


        </form>
    </div>
</div>
